#################
# SITE SETTINGS #
#################

# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Tech Art Apprentice
title_separator: "|"
subtitle: "A Future Pixels Blog"
email: merwyn.lim@outlook.jp
description: >- # this means to ignore newlines until "baseurl:"
  Personal blog on Tech Art, Game Environments, Photography & 日本語
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://techartapprentice.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
repository: "techartapprentice/techartapprentice.github.io"

##################
# BUILD SETTINGS #
##################

# Theme Settings
remote_theme: "mmistakes/minimal-mistakes@4.22.0"
minimal_mistakes_skin: "default" # "dark"

# Locale
locale: en-GB
# locale: ja-JP

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      author_profile: true
      comments: true
      layout: single
      read_time: false
      related: false
      share: true
      show_date: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      author_profile: false
      layout: single
      sidebar:
        nav: "docs"
  # _python
  - scope:
      path: "python"
      type: pages
    values:
      author_profile: false
      layout: single
      share: true
      sidebar:
        nav: "docs"
  # _houdini
  - scope:
      path: "houdini"
      type: pages
    values:
      author_profile: false
      layout: single
      share: true
      sidebar:
        nav: "docs"
  # _lighting
  - scope:
      path: "lighting"
      type: pages
    values:
      author_profile: false
      layout: single
      share: true
      sidebar:
        nav: "docs"
  # _techart
  - scope:
      path: "techart"
      type: pages
    values:
      author_profile: false
      layout: single
      share: true
      sidebar:
        nav: "docs"
  # _resources
  - scope:
      path: "resources"
      type: pages
    values:
      author_profile: false
      layout: single
      share: true
      sidebar:
        nav: "docs"

